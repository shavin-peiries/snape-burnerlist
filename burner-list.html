<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Burner List</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
</head>

<body data-controller="burnerlist">

  <header class="burner-header" data-controller="header">
    <div class="burner-header--date-time">
      <span data-target="header.time"></span>
      &nbsp;
      <span data-target="header.date"></span>
    </div>

    <h1 class="burner-header--chef" data-action="dblclick->header#editName"><span data-target="header.name">Jake's</span> Burner List</h1>

    <div class="burner-header--update container">
      <div class="row">
        <div class="col-md-12">
          <form data-action="header#updateName">
            <div class="input-group">
              <input type="text" class="input-group--control" placeholder="What's your name?" data-target="header.nameInput">
              <div class="input-group--button-list">
                <button class="btn btn-prime" data-action="click->header#updateName">Update name</button>
                <button class="btn btn-second" data-action="">Cancel</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

  </header>

  <section>
    <div class="container">
      <div class="row burner">
        <div class="col-md-6 primary-burner" data-controller="dishes">
          <div class="burner--header">
            <h4><b>Important</b> Front Burner</h4>
            <div class="button-container">
              <button class="btn btn-prime" data-action="click->dishes#showCreateDishForm">New Dish</button>
            </div>
          </div>

          <div class="burner--list">

            <form data-target="dishes.dishForm" data-action="dishes#createDish" data-value="Important Front Burner">
              <div class="input-group">
                <input type="text" class="input-group--control bold" placeholder="Name this dish..." data-target="dishes.newDish">
                <div class="input-group--button-list">
                  <button class="btn btn-prime" data-action="click->dishes#createDish" data-value="Important Front Burner">Add dish</button>
                  <button class="btn btn-second" data-action="click->dishes#cancelNewDish">Cancel</button>
                </div>
              </div>
            </form>

            <ul class="dishes-list" data-target="burnerlist.importantDishList dishes.importantDishList">
              <template data-target="burnerlist.dishTemplate dishes.dishTemplate">
                <li class="dish" data-controller="dish">
                  <div class="dish--title">
                    <label data-target="dish.name" data-action="dblclick->dish#editDish"></label>
                    <button class="destroy" data-action="dish#removeDish"></button>
                  </div>

                  <div class="dish--edit">
                    <form data-action="dish#update">
                      <div class="input-group edit">
                        <input type="text" class="input-group--control" placeholder="Describe this dish..." data-action="keyup->dish#keyup" data-target="dish.input">
                        <div class="input-group--button-list">
                          <button class="btn btn-prime" data-action="click->dish#update">Edit dish</button>
                          <button class="btn btn-second">Cancel</button>
                        </div>
                      </div>
                    </form>
                  </div>

                  <div class="dish--body">
                    <ul class="dish--ingredient-list" data-target="burnerlist.ingredientList dish.ingredientList">
                      <template data-target="burnerlist.ingredientTemplate dish.ingredientTemplate">
                        <li class="ingredient" data-controller="ingredient" data-action="ingredient.change->dish#ingredientChange">
                          <div class="view">
                            <input type="checkbox" class="toggle" data-action="ingredient#toggle" data-target="ingredient.toggle">
                            <label data-target="ingredient.label" data-action="dblclick->ingredient#edit"></label>
                            <button class="destroy" data-action="ingredient#destroy"></button>
                          </div>

                          <form data-action="ingredient#update">
                            <div class="input-group edit">
                              <input type="text" class="input-group--control" placeholder="Describe this ingredient..." data-action="blur->ingredient#cancelIngredientUpdate keyup->ingredient#keyup" data-target="ingredient.input">
                              <div class="input-group--button-list">
                                <button class="btn btn-prime" data-action="mousedown->ingredient#update">Edit ingredient</button>
                                <button class="btn btn-second" type="button" data-action="mousedown->ingredient#cancelIngredientUpdate">Cancel</button>
                              </div>
                            </div>
                          </form>
                        </li>
                      </template>

                    </ul>

                    <div class="dish--add-ingredient">
                      <form class="" data-action="dish#createIngredient" data-target="dish.ingredientForm">
                        <div class="input-group">
                          <input type="text" class="input-group--control" placeholder="Describe this ingredient..." data-target="dish.newIngredient" data-action="blur->dish#cancelNewIngredient keyup->dish#keyupNewIngredient">
                          <div class="input-group--button-list">
                            <button class="btn btn-prime" type="button" data-action="mousedown->dish#createIngredient">Add ingredient</button>
                            <button class="btn btn-second" type="button" data-action="mousedown->dish#cancelNewIngredient">Cancel</button>
                          </div>
                        </div>
                      </form>

                      <button class="d-none btn btn-second" data-action="click->dish#showAddIngredient" data-target="dish.addIngredient">Add an ingredient</button>
                    </div>
                  </div>
                </li>
              </template>
            </ul>
          </div>
        </div>

        <div class="col-md-6 secondary-burner">

          <div class="urgent-back-burner" data-controller="dishes">
            <div class="burner--header">
              <h4><b>Urgent</b> Back Burner</h4>
              <div class="button-container">
                <button class="btn btn-default btn-prime" data-action="click->dishes#showCreateDishForm">New Dish</button>
              </div>
            </div>

            <div class="burner--list">

              <form class="d-none" data-target="dishes.dishForm" data-action="dishes#createDish" data-value="Urgent Back Burner">
                <div class="input-group">
                  <input type="text" class="input-group--control bold" placeholder="Name this dish..." data-target="dishes.newDish">
                  <div class="input-group--button-list">
                    <button class="btn btn-prime" data-action="click->dishes#createDish" data-value="Urgent Back Burner">Add dish</button>
                    <button class="btn btn-second" data-action="click->dishes#cancelNewDish">Cancel</button>
                  </div>
                </div>
              </form>

              <ul class="dishes-list" data-target="burnerlist.urgentDishList dishes.urgentDishList">
                <template data-target="burnerlist.dishTemplate dishes.dishTemplate">
                  <li class="dish" data-controller="dish">
                    <div class="dish--title">
                      <label data-target="dish.name" data-action="dblclick->dish#editDish"></label>
                      <button class="destroy" data-action="dish#removeDish"></button>
                    </div>

                    <div class="dish--edit">
                      <form data-action="dish#update">
                        <div class="input-group edit">
                          <input type="text" class="input-group--control" placeholder="Describe this dish..." data-action="keyup->dish#keyup" data-target="dish.input">
                          <div class="input-group--button-list">
                            <button class="btn btn-prime" data-action="click->dish#update">Edit dish</button>
                            <button class="btn btn-second">Cancel</button>
                          </div>
                        </div>
                      </form>
                    </div>

                    <div class="dish--body">
                      <ul class="dish--ingredient-list" data-target="burnerlist.ingredientList dish.ingredientList">
                        <template data-target="burnerlist.ingredientTemplate dish.ingredientTemplate">
                          <li class="ingredient" data-controller="ingredient" data-action="ingredient.change->dish#ingredientChange">
                            <div class="view">
                              <input type="checkbox" class="toggle" data-action="ingredient#toggle" data-target="ingredient.toggle">
                              <label data-target="ingredient.label" data-action="dblclick->ingredient#edit"></label>
                              <button class="destroy" data-action="ingredient#destroy"></button>
                            </div>

                            <form data-action="ingredient#update">
                              <div class="input-group edit">
                                <input type="text" class="input-group--control" placeholder="Describe this ingredient..." data-action="blur->ingredient#cancelIngredientUpdate keyup->ingredient#keyup" data-target="ingredient.input">
                                <div class="input-group--button-list">
                                  <button class="btn btn-prime" data-action="mousedown->ingredient#update">Edit ingredient</button>
                                  <button class="btn btn-second" type="button" data-action="mousedown->ingredient#cancelIngredientUpdate">Cancel</button>
                                </div>
                              </div>
                            </form>
                          </li>
                        </template>
                      </ul>

                      <div class="dish--add-ingredient">
                        <form class="" data-action="dish#createIngredient" data-target="dish.ingredientForm">
                          <div class="input-group">
                            <input type="text" class="input-group--control" placeholder="Describe this ingredient..." data-target="dish.newIngredient" data-action="blur->dish#cancelNewIngredient keyup->dish#keyupNewIngredient">
                            <div class="input-group--button-list">
                              <button class="btn btn-prime" type="button" data-action="mousedown->dish#createIngredient">Add ingredient</button>
                              <button class="btn btn-second" type="button" data-action="mousedown->dish#cancelNewIngredient">Cancel</button>
                            </div>
                          </div>
                        </form>

                        <button class="d-none btn btn-second" data-action="click->dish#showAddIngredient" data-target="dish.addIngredient">Add an ingredient</button>
                      </div>
                    </div>
                  </li>
                </template>
              </ul>
            </div>
          </div>

          <div class="other-burner" data-controller="dishes">
            <div class="burner--header">
              <h4>Other</h4>
            </div>

            <div class="burner--list">
              <form class="d-none" data-target="dishes.dishForm" data-action="dishes#createDish">
                <div class="input-group">
                  <input type="text" class="input-group--control bold" placeholder="Name this dish..." data-target="dishes.newDish">
                  <div class="input-group--button-list">
                    <button class="btn btn-prime" data-action="click->dishes#createDish">Add dish</button>
                    <button class="btn btn-second" data-action="click->dishes#cancelNewDish">Cancel</button>
                  </div>
                </div>
              </form>

              <ul class="dishes-list" data-target="burnerlist.otherDishList dishes.otherDishList">
                <li class="dish" data-controller="dish">
                  <div class="dish--title">
                    <label class="d-none">Kitchen Sink</label>
                  </div>

                  <div class="dish--body">
                    <ul class="dish--ingredient-list" data-target="burnerlist.ingredientList dish.ingredientList">
                      <template data-target="burnerlist.ingredientTemplate dish.ingredientTemplate">
                        <li class="ingredient" data-controller="ingredient" data-action="ingredient.change->dish#ingredientChange">
                          <div class="view">
                            <input type="checkbox" class="toggle" data-action="ingredient#toggle" data-target="ingredient.toggle">
                            <label data-target="ingredient.label" data-action="dblclick->ingredient#edit"></label>
                            <button class="destroy" data-action="ingredient#destroy"></button>
                          </div>

                          <form data-action="ingredient#update">
                            <div class="input-group edit">
                              <input type="text" class="input-group--control" placeholder="Describe this ingredient..." data-action="blur->ingredient#cancelIngredientUpdate keyup->ingredient#keyup" data-target="ingredient.input">
                              <div class="input-group--button-list">
                                <button class="btn btn-prime" data-action="mousedown->ingredient#update">Edit ingredient</button>
                                <button class="btn btn-second" type="button" data-action="mousedown->ingredient#cancelIngredientUpdate">Cancel</button>
                              </div>
                            </div>
                          </form>
                        </li>
                      </template>
                    </ul>

                    <div class="dish--add-ingredient">
                      <form class="d-none" data-action="dish#createIngredient" data-target="dish.ingredientForm">
                        <div class="input-group">
                          <input type="text" class="input-group--control" placeholder="Describe this ingredient..." data-target="dish.newIngredient" data-action="blur->dish#cancelNewIngredient keyup->dish#keyupNewIngredient">
                          <div class="input-group--button-list">
                            <button class="btn btn-prime" type="button" data-action="mousedown->dish#createIngredient">Add ingredient</button>
                            <button class="btn btn-second" type="button" data-action="mousedown->dish#cancelNewIngredient">Cancel</button>
                          </div>
                        </div>
                      </form>

                      <button class="btn btn-second" data-action="click->dish#showAddIngredient" data-target="dish.addIngredient">Add an ingredient</button>
                    </div>
                  </div>
                </li>
              </ul>
            </div>

          </div>

        </div>
      </div>
    </div>
  </section>

  <!-- <script src="node_modules/todomvc-common/base.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="node_modules/stimulus/dist/stimulus.umd.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/burnerlist_controller.js"></script>
  <script src="js/controllers/header_controller.js"></script>
  <script src="js/controllers/dishes_controller.js"></script>
  <script src="js/controllers/dish_controller.js"></script>
  <script src="js/controllers/ingredient_controller.js"></script>
</body>

</html>
