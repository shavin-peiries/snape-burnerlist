<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Stimulus â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<section class="todoapp" data-controller="todos">

			<header class="header">
				<form data-action="todos#createDish">
					<input class="new-todo" data-target="todos.newDish" placeholder="Name this dish...">
				</form>

				<form data-action="todos#createTodo">
					<input class="new-todo" data-target="todos.newTodo" placeholder="What needs to be done?" autofocus>
				</form>
			</header>

			<section class="main hidden" data-target="todos.main">

				<input data-action="todos#toggleAll" id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>

				<ul class="todo-list" data-target="todos.todoList">
					<template data-target="todos.todoTemplate">
						<li data-controller="todo" data-action="todo.change->todos#todoChange">
							<div class="view">
								<input class="toggle" data-action="todo#toggle" data-target="todo.toggle" type="checkbox">
								<label data-action="dblclick->todo#edit" data-target="todo.label"></label>
								<button class="destroy" data-action="todo#destroy"></button>
							</div>
							<form data-action="todo#update">
								<input class="edit" data-action="blur->todo#update keyup->todo#keyup" data-target="todo.input" value="">
							</form>
						</li>
					</template>
				</ul>

			</section>
		</section>

		<!-- <script src="node_modules/todomvc-common/base.js"></script> -->
		<script src="node_modules/stimulus/dist/stimulus.umd.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todos_controller.js"></script>
		<script src="js/controllers/todo_controller.js"></script>
	</body>
</html>
